{% extends 'base.html' %}

{% block content %}

<div class="container-md">
  <h2>Users</h2>
  <ul>
      {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
      {% endfor %}
  </ul>

  <form>
      <button formaction="/users/new" formmethod="GET">Create User</button>
      <button formaction="/tags" formmethod="GET">View Tags</button>
  </form>
</div>


{% endblock %}
