{% extends 'base.html' %}

{% block content %}

<h3>Add Post for {{user.first_name}} {{user.last_name}}</h3>

<form>
    <div class="form-group row">
        <label for="title">Title:</label>
        <div class="col-sm-10">
            <input type="text" name="title" id="title">
        </div>
    </div>
    
    <div class="form-group row">
        <label for="content">Content:</label>
          <div>
            <input type="text" name="content" id="content">
          </div>  
    </div>

    <div class="form-check">
        {% for tag in tags %}
        <div>
            <input type="checkbox" value="{{tag.id}}" name="check" id="tag_{{tag.id}}" class="form-check-input">
            <label for="tag_{{tag.id}}" class="form-check-label">{{tag.name}}</label>
        </div>
        {% endfor %}
    </div>



    <button formaction="/users/{{user.id}}" formmethod="GET">Cancel</button>
    <button formaction="/users/{{user.id}}/posts/new" formmethod="POST">Add</button>
</form>


{% endblock %}
